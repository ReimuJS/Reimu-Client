<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../_bundles/reimu.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const reimu = Reimu.Client("ws://localhost:3000/", {
          open: (ws) => {
            ws.send("testClientMessage", (message) => {
              console.log(message);
            });
            console.log("Connected");
          },
          close: () => {
            console.log("Disconnected");
          },
          message: (message) => {
            console.log(message);
            message.reply("testClientReply");
          },
        });
      });
    </script>
  </body>
</html>
